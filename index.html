<!DOCTYPE html> <!-- specify that the document is coded in HTML -->
<html>
<head>
	<!-- meta tags give general information about the program -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- set title (appears in page tab) -->
	<title>ALEXA</title>

	<!-- set icon for page tab -->
	<link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico"/> 
	


	<!-- POINT TO VARIOUS LIBRARIES -->
	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script> <!-- point to p5 Core (minimised) library -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/addons/p5.sound.min.js"></script> <!-- point to p5.Sound (minimised) library -->
	<script type="text/javascript" src="libraries/p5.speech.js"></script> <!-- point to p5.Speech library -->
    <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js" type="text/javascript"></script> <!-- point to ML5 machine-learning library (minimised) -->


	<!-- apparently this helps rectify autoplay issues on some machines (thanks, https://stackoverflow.com/questions/50490304/how-to-make-audio-autoplay-on-chrome ...but it's done zip for me, so hopefully others might have more success with it!?) -->
	<iframe src="assets/silence.mp3" allow="autoplay" id="audio" style ="display:none"></iframe>



	<!-- INCLUDE FILES FROM LOCAL DIRECTORY -->

	<!-- point to MAIN file (where setup() is called) -->
	<script type="text/javascript" src="main.js"></script>
	<!-- point to the EVENTS file (where each sequential event is listed/realised) -->
	<!-- point to the BARNOTES file (specifies musical methods at the individual note level) -->
	<script type="text/javascript" src="events.js"></script> 
	<script type="text/javascript" src="barNotes.js"></script> 
	<!-- point to the NOTEMAP file (maps between graphical/notational position and pitch/frequency for a given note)(NOTE: not specifically needed in this version since pitch detection disabled, but it is baked into the barNotes/staveNotes code) -->
	<script type="text/javascript" src="noteMap.js"></script> 
	<!-- point to the STAVENOTES file (specifies the position/behaviour of musical notes in staves) -->
    <script type="text/javascript" src="staveNotes.js"></script> 
	<script type="text/javascript" src="functionArray.js"></script>
	<script type="text/javascript" src="pitchDetection.js"></script>




</head>
<body>
	<!-- no content in the body of the HTML file -->
</body>
</html>
